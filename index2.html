<html>
    <head>
        <title>
            CSS ANIMATION
        </title>        
    </head>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: aqua;
            animation-name: example;
            animation-duration: 5s;
        }
        @keyframes example{
            frame{background-color: brown;}
            to{background-color: yellow;}
        }
    </style>
    <body>
        <h1>Animation</h1>
        <div></div>
        <p>this is an example</p>
    </body>
</html>
