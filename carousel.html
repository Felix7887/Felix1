<html>

<head>
    slideshow
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .carousel-inner img {
        width: 1200px;
        height: 580px;
    }
</style>
<body>
    <div class="container text-center">
    <div id="carouselslideshow" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-caption"><h1><B>CSS</B></h1>
                <p>CSS is an programming language</p></div>
                <img src="css.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <div class="carousel-caption"><h1><B>HTML</B></h1>
                <p>HTML is an programming language</p></div>
                <img src="html.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <div class="carousel-caption"><h1><B>JAVA</B></h1>
                <p>Java is the programming language</p></div>
                <img src="java.jpg" class="d-block w-100">                  
              </div>          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselslidwshow" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselslideshow" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>
</div>
</body>

</html>
